<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>video.play</title>
		<link rel="stylesheet" href="./style.css">
	</head>
	<body>
		<div id="parent">
			<canvas id="canvas"></canvas>
			<div class="hud" id="box"></div>
			<div class="hud" id="heading">
				<h1>video.play</h1>
				<h2>ai&nbsp;enhanced&nbsp;movies</h2>
			</div>
			<div class="hud" id="description">
				<span id="fps"></span>
				<span id="message"></span>
			</div>
			<div class="hud" id="seekbar">
				<span id="seekbar_span"></span>
			</div>
			<label class="hud" id="open" for="eject">&#x23cf;</label>
			<label class="hud" id="play">&#x23ef;</label>
			<label class="hud" id="enhance">&#x2728;</label>
		</div>
		<input id="eject" type="file" accept="video/*"/>
		<video autoplay></video>
		<script src="./glea.js"></script>
		<script src="./script.js"></script>
	</body>
</html>
